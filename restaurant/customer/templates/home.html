<!DOCTYPE html>
<html>
	<style>
	.header {
		height: 100px;
		width: 100%;
		background-color: #E0AA3E;
	}

	.name {
		position: absolute;
		font-size: large;
		font-family: "Papyrus", "Fantasy";
		font-variant: small-caps;
		color: #0A0A0A;
		left: 20px;
		top: 25px;
	}

	.searchBar {
		position: absolute;
		right: 20px;
		top: 25px;
	}

	.searchBar input {
		height: 50px;
		width: 350px;
		background-color: #E0AA3E;
		border-top-style: hidden;
		border-right-style: hidden;
		border-left-style: hidden;
		border-bottom-style: solid;
		color: #0A0A0A;
		font-size: large;
		font-family: "Papyrus", "Fantasy";
		font-variant: small-caps;
	}

	::placeholder {
		color: #0A0A0A;
		font-size: large;
		font-family: "Papyrus", "Fantasy";
		font-variant: small-caps;
	}
	</style>
	<body style = "background-color: #28282B;">
	<div class = "header"></div>
	<div class = "searchBar">
		<input type = "text" placeholder = "Search Mexican..." required/>
	</div>
	<div class = "name">
		<p>El Plato Dorado</p>
	</div>
	</body>
</html>
