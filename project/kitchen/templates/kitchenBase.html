{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>El Plato Dorado</title>
    {% endif %}

    <script>
      function getSelectedValue(){
        choices = document.getElementsByName("orderChoices");
        for (let i of choices){
          if (i.checked){
            setCookie("chosenOrderID", i.value, 3000);
            break;
          }
        }
      }

      function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + exdays * 3 * 1000);
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

    </script>

    <script src="{% static 'javascript/animations.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="{% static 'javascript/animations.js' %}" defer></script>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Montserrat"
    />
  </head>

  <body>
    {% if messages %}
      {% for message in messages %}
      <div class="container-fluid p-0">
        <div class="alert {{ message.tags }}" role="alert">{{ message }}</div>
      </div>
      {% endfor %}
    {% endif %}
    
    <div class="bg">
      <div class="navbar">
        <div id="left">
          <div class="text">
            <a class="nav-options" href="/">Oaxaca</a>
          </div>
        </div>
        <div id="right">
          {% if user.is_authenticated %}
          <a class="nav-options nav-btn" href="{% url 'account-logout' %}">
            <button class="navButton">
              <div class="text">Logout</div>
            </button></a
          >
          {% endif %}
        </div>
      </div>
      <div>{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
