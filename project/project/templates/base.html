{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>El Plato Dorado</title>
    {% endif %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Montserrat"
    />
  </head>
  <body>
    <div class="navbar">
      <div id="left">
        <div class="text">
          <a class="nav-options" href="/">Oaxaca</a>
        </div>
      </div>
      <div id="right">
        {% if user.is_authenticated %}
        <a class="nav-options nav-btn" href="{% url 'account-logout' %}">
          <button class="navButton">
            <div class="text">Logout</div>
          </button></a
        >
        <a class="nav-options nav-btn" href="{% url 'account-profile' %}">
          <button class="navButton">
            <div class="text">Profile</div>
          </button></a
        >

        {% else %}
        <a href="/account/login/">
          <button class="navButton">
            <div class="text">Login</div>
          </button>
        </a>
        <a href="/account/signup/">
          <button class="navButton">
            <div class="text">Register</div>
          </button>
        </a>
        {% endif %}

        <a href="/menu">
          <button type="button" class="navButton">
            <div class="text">Our Menu</div>
          </button>
        </a>

        <button type="button" class="navButton">
          <div class="text">About Us</div>
        </button>
      </div>
    </div>

    <div>
      {% if messages %} {% for message in messages %} {{ message }} {% endfor %}
      {% endif %}
    </div>

    <div>{% block content %}{% endblock %}</div>
  </body>
</html>
