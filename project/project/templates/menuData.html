<h1>Menu Database</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Calories</th>
        <th>Cuisine</th>
        <th>Ingredients</th>
    </tr>
    {% for item in all %}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.calories}}</td>
        <td>{{item.cuisine}}</td>
        <td>{{item.ingredients}}</td>
    </tr>
    {% endfor %}
</table>
