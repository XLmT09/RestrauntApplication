{% extends "base.html" %} {% block content %} {% load static %}
<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/checkout.css' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <script src="{% static 'javascript/payment.js' %}" defer></script>
  <script src="{% static 'javascript/menu.js' %}"></script>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <!-- "document.getElementById('{{d.getName}}').innerHTML = 'text'" -->
  <title>Document</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat" />
  <body onload="deleteCookies();">
    <div class="paymentBox" style="text-align:center; font-size:150%">
      Thank you for your Order
      </br>
      </br>
      We will notify you as your order is processed
      </br>
      </br>
      <button class="homeButton">Return to home page</button>
    </div>
    {% for i in statuses %}
    <script>
      alert("Your order has been {{i}}");
    </script>
    {% endfor %}
  </body>
</html>
{% endblock content %}
