{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="{% static 'javascript/animations.js' %}" defer></script>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Montserrat"
    />
  </head>

  <body>
    {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }}" role="alert">{{ message }}</div>
    </div>
    {% endfor %}

    <div class="bg">
      <div class="navbar">
        <div id="left">
          <div class="text">
            <a class="nav-options" href="/">Oaxaca</a>
          </div>
        </div>
        <div id="right">
          {% if user.is_authenticated %}
          <a class="nav-options nav-btn" href="{% url 'account-logout' %}">
            <button class="navButton">
              <div class="text">Logout</div>
            </button></a
          >
          <a class="nav-options nav-btn" href="{% url 'account-profile' %}">
            <button class="navButton">
              <div class="text">Profile</div>
            </button></a
          >
          {% else %}
          <a href="/account/login/">
            <button class="navButton">
              <div class="text">Login</div>
            </button>
          </a>
          <a href="/account/signup/">
            <button class="navButton">
              <div class="text">Register</div>
            </button>
          </a>
          {% endif %}

          <button type="button" class="navButton" onclick="scrollToMenu();">
            <div class="text">Our Menu</div>
          </button>
          <button type="button" class="navButton" onclick="scrollToAboutUs();">
            <div class="text">About Us</div>
          </button>
        </div>
      </div>

      <div class="logobox">
        <img src="/static/images/Oaxaca.png" />
      </div>
    </div>
    <div class="bg2" id="about">
      <div class="dishbox" id="aboutImage"></div>
      <div class="aboutConatiner" id="aboutText">
        <div class="aboutTitle">About Us</div>
        <div class="informationtext">Placeholder for about us</div>
        <br />
        <br />
      </div>
    </div>
    <div class="bg2" id="Menu">
      <div class="dishbox2" id="menuImage"></div>
      <div class="menuConatiner" id="menuText">
        <div class="aboutTitle">Menu</div>
        <div class="informationtext">Placeholder for menu description</div>
        <a href="{% url 'menu' %}">
          <button class="menuButton">
            <div class="text">Menu</div>
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
