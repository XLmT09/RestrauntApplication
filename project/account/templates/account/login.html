{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %} 
{%load static %}
<link rel="stylesheet" href="{% static 'login.css' %}" />
<div class="center">
  <h1 class="login">Login</h1>
  <form method="POST">
    <!-- Use csrf_token to add security to the registration-->
    {% csrf_token %} {{ form|crispy }}

    <button type="submit">Sign Up</button>
  </form>
  <p class="link">Do not have a id? <a href="http://127.0.0.1:8000/account/signup/">click here</a> to register </p>
</div>
{% endblock content %}
