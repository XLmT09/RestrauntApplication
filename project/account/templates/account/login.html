<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>

  <body>
    <h1>Login</h1>
    <div>
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    </div>
    <form method="POST">
      <!-- Use csrf_token to add security to the registration-->
      {% csrf_token %} {{ form.as_p }}

      <button type="submit">Login</button>
    </form>
  </body>
</html>
