<!DOCTYPE html>
<html>
  <head>
    <title>Logout</title>
  </head>

  <body>
    <h1>You have been Logged Out</h1>
    <div>
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    </div>
    <a href = "{% url 'account-login' %}">Login Back In</a>

  </body>
</html>
