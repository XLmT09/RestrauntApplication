    {% extends "staffPage.html" %} 
    {% block content %} 
    {% load static %}
   <link rel="stylesheet" href="{% static 'css/order.css' %}" />
    <div class = "background">
        <div class = "orderbox">
            <div class = "title">Orders</div>
    
            {% for order in cust_orders %}
    
            <div class = "order">
                <div class = "ordersummary">
                    <div class = "orderno">{{order.ID}}</div>
                    <div class = "orderstatus">{{order.status}}</div>
                </div>
                <div class = "orderdetails">
                    Items: {{order.orderedItems}}
                    <br/><br/>
                    Placed by: {{order.customerID}}
                    <br/><br/>
                    Placed at: {{order.timeOfOrder}}
                </div>
                <div class = "statusbar">
                    <button class = "updatestatus"
                            onclick = "updateOrderStatus(this)"
                    >
                    Mark as prepared
                    </button>
                </div>
            </div>
    
            {%endfor%}

            <button type="button" onclick="getSelectedValue();"><a href="{% url 'updateStatus' %}" id="buttonText">Confirm Order</a></button>

    
        </div>
    </div>
    {% endblock content %}
