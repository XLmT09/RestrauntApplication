    {% extends "staffPage.html" %} 
    {% block content %} 
    {% load static %}
   <link rel="stylesheet" href="{% static 'css/order.css' %}" />
    <div class = "background">
        <div class = "orderbox">
            <div class = "title">Orders</div>
    
            {% for order in cust_orders %}
    
            <div class = "order">
                <div class = "ordersummary">
                    <div class = "orderno">{{order.ID}}</div>
                    <div class = "orderstatus">{{order.status}}</div>
                </div>
                <div class = "orderdetails">
                    Items: {{order.orderedItems}}
                    <br/><br/>
                    Placed by: {{order.customerID}}
                    <br/><br/>
                    Placed at: {{order.timeOfOrder}}
                </div>
                <div class = "statusbar">
                    <button class = "updatestatus">
                    <a href="{% url 'updateStatus' order.ID %}" id="buttonText">
                    {% if order.status == "Placed" %}
                        Confirm order
                    {% endif %}
                    {% if order.status == "Prepared" %}
                        Mark as Delivered
                    {% endif %}
                    {% if order.status == "Delivered" %}
                        Delete order
                    {% endif %}
                    </a>
                    </button>
                </div>
            </div>
    
            {%endfor%}
    
        </div>
    </div>
    {% endblock content %}
