{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgb(29, 29, 39);
      }

      #menuForm {
        position: absolute;
        padding-left: 40%;
        color: white;
      }
      #menuDropDown {
        margin-left: 35px;
        padding-left: 40px;
      }

      a {
        font-size: 15px;
      }

      li {
        font-size: 10px;
      }

      #orderHeadings {
        color: white;
        font-size: 20px;
      }

    </style>

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>El Plato Dorado</title>
    {% endif %}

    <script src="{% static 'javascript/animations.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/waiterHome.css' %}" />
    <script src="{% static 'javascript/animations.js' %}" defer></script>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Montserrat"
    />

  </head>

  <body>
    <div>
      <div class="navbar">
        <div id="left">
          <div class="text">
            <a class="nav-options" href="/">Oaxaca</a>
          </div>
        </div>
        <div id="right">
          {% if user.is_authenticated %}
          <a class="nav-options nav-btn" href="{% url 'account-logout' %}">
            <button class="navButton">
              <div class="text">Logout</div>
            </button></a
          >
          <a class="nav-options nav-btn" href="{% url 'account-profile' %}">
            <button class="navButton">
              <div class="text">Profile</div>
            </button></a
          >

          {% else %}
          <a href="/account/login/">
            <button class="navButton">
              <div class="text">Login</div>
            </button>
          </a>
          <a href="/account/signup/">
            <button class="navButton">
              <div class="text">Register</div>
            </button>
          </a>
          {% endif %}

          <a class="nav-options nav-btn" , href="{% url 'changeMenu' %}">
            <button class="navButton">
              <div class="text">Update Menu</div>
            </button>
            </a>

            <a class="nav-options nav-btn" href="{% url 'clientHelpRequests' %}">
              <button class="navButton">
                <div class="text">Client Help Requests</div>
              </button>
            </a>
            
            <a class = "nav-options nav-btn", href="{% url 'viewOrders' 'Placed' %}">
          </a>

          <a class="nav-options nav-btn" , href="{% url 'viewOrders' 'Placed' %}">
            <button class="navButton">
                <div class="text">Placed Orders</div>
              
            </button>
            </a>

            <a class = "nav-options nav-btn", href="{% url 'viewOrders' 'Prepared' %}">
              <button class="navButton">
                  <div class="text">Prepared Orders</div>
              </button>
            </a>

            <a class = "nav-options nav-btn", href="{% url 'viewOrders' 'Delivered' %}">
              <button class="navButton">
                  <div class="text">Delivered Orders</div>
              </button>
            </a>
            
        </div>
      </div>

      <div class = "grid-container">
        <div class = "grid-item">
          <button class="choiceButton">
            <a href="{% url 'clientHelpRequests' %}" class="choiceText">View Help Requests</a>
          </button>
        </div>
        <div class = "grid-item">
          <button class="choiceButton">View Orders</button>
        </div>
        <div class = "grid-item">
          <button class="choiceButton">Update Menu</button>
        </div>
        <div class = "grid-item">
          <button class="choiceButton">View Payments</button>
        </div>
      </div>

      <div>{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
