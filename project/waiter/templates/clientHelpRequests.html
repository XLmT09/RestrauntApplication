{% extends 'waiterBase.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/waiterRequest.css' %}" />
<script src="{% static 'javascript/waiterRequest.js' %}" defer></script>

<div class = "request-container">
  <h1 class = "title">Client Help Requests</h1>
  <table>
    <thead>
      <tr>
        <th class="left-col">Customer Name</th>
        <th class="mid-col">Message</th>
        <th class="right-col">Action's</th>
      </tr>
    </thead>
    <tbody>
      {% for request in help_requests %}
      <tr data-request-id="{{ request.id }}">
        <td class="left-col">{{ request.customerID }}</td>
        <td class="mid-col">{{ request.message }}</td>
        <td class="right-col"><button onclick="highlightRow(this)">Select</button></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
