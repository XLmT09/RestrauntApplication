{% extends 'waiterBase.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/waiterRequest.css' %}" />
<h1>Client Help Requests</h1>
<table>
  <thead>
    <tr>
      <th>Customer ID</th>
      <th>Message</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for request in help_requests %}
    <tr data-request-id="{{ request.id }}">
      <td>{{ request.customerID }}</td>
      <td>{{ request.message }}</td>
      <td><button onclick="highlightRow(this)">Select</button></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
  <script>
//This function allows the waiter to select a help request and choose if they want to delete it from the webpage
function highlightRow(button) {
  var row = button.parentNode.parentNode;
  if (row.classList.contains("highlight")) {
    row.classList.remove("highlight");
  } else {
    row.classList.add("highlight");
  }
  if (row.classList.contains("highlight")) {
    var confirmed = confirm("Do you want to delete this row?");
    if (confirmed) {
       row.parentNode.removeChild(row);
       deleteHelpRequest();
      } else {
        row.classList.remove("highlight");
      }
    }
}
</script>
{% endblock %}
