{% extends 'base.html' %}

{% block content %}
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(29, 29, 39);
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid white;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: rgb(44, 44, 59);
    }
    tr:nth-child(even) {
      background-color: rgb(50, 50, 68);
    }
    tr:hover {
      background-color: rgb(71, 71, 91);
    }
    .button-select {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: white;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
    }
    .selected {
      background-color: white;
    }
  </style>
  <h1>Client Help Requests</h1>
  <table>
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for request in help_requests %}
        <tr>
          <td>{{ request.customerID }}</td>
          <td>{{ request.message }}</td>
          <td>
            <div class="button-select"></div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
